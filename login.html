<body>
  <h1>CraftCoins MiniGame</h1>
  <form>
    <!-- Headings for the form -->
    <div class="headingsContainer">
      <h3>Sign in</h3>
      <p>Sign in with your username and password</p>
    </div>

    <!-- Main container for all inputs -->
    <div class="mainContainer">
      <!-- Username -->
      <label>Your username</label>
      <input type="text" id = "nameLogin" placeholder="Enter Username" name="username" required>

      <br><br>

      <!-- Password -->
      <label>Your password</label>
      <input type="password" id = "passwordLogin" placeholder="Enter Password" name="pswrd" required>

      <!-- Submit button -->
      <button type="button" id = "login">Login</button>

      <!-- Sign up link -->
      <p class="register">Not a member? <a href="signup.html">Register here!</a></p>

    </div>

  </form>
  <div id="game">

  </div>
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</body>
