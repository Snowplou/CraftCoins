<body>
    <h1>CraftCoins MiniGame</h1>
    <form>
      <!-- Headings for the form -->
      <div class="headingsContainer">
        <h3>Sign up</h3>
        <p>Sign up with a username and password</p>
      </div>
  
      <!-- Main container for all inputs -->
      <div class="mainContainer">
        <!-- Username -->
        <label>Your username</label>
        <input type="text" id = "nameCreate" placeholder="Enter Username" name="username" required>
  
        <br><br>
  
        <!-- Password -->
        <label>Your password</label>
        <input type="password" id = "passwordCreate" placeholder="Enter Password" name="pswrd" required>
  
        <!-- Submit button -->
        <button type="button" id = "create">Sign Up</button>
  
        <!-- Sign up link -->
        <p class="register">Already a member? <a href="login.html">Sign in here!</a></p>
  
      </div>
  
    </form>
    <div id="game">
  
    </div>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </body>
